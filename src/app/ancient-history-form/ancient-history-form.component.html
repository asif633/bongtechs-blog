<div class="card" *ngIf="post">
  <h3 class="card-header">Post Form</h3>
  <div class="card-block">
    <form>
      <fieldset>
        <div class="form-group">
          <label>Choose the content type</label>
          <select class="form-control" #contentTypeElement #contentTypeControl="ngModel" [(ngModel)]="contentType" name="contentType" required>
            <option value="">Please select</option>
            <optgroup label="ভারতের ইতিহাস">
              <option value="prachin-itihas">প্রাচীন ইতিহাস</option>
              <option value="modhyo-itihas">মধ্যযুগীয় ইতিহাস</option>
              <option value="adhunik-itihas">আধুনিক ইতিহাস</option>
              <option value="shadhinota-itihas">স্বাধীনতা সংগ্রাম</option>
            </optgroup>
            <optgroup label="ভূগোল">
              <option value="bharoter-bhugol">ভারতের ভূগোল</option>
              <option value="prakritik-bhugol">প্রাকৃতিক ভূগোল</option>
              <option value="ancholik-bhugol">আঞ্চলিক ভূগোল</option>
              <option value="wb-ancholik-bhugol">পশ্চিম বঙ্গ আঞ্চলিক ভূগোল</option>
            </optgroup>
            <optgroup label="বিজ্ঞান">
              <option value="rosayon-biggan">রসায়ন বিজ্ঞান</option>
              <option value="jib-biggan">জীব বিজ্ঞান</option>
              <option value="bhouto-biggan">ভৌত বিজ্ঞান</option>
            </optgroup>
            <optgroup label="English">
              <option value="preposition-english">Preposition English</option>
              <option value="synonyms-english">Synonyms English</option>
              <option value="idioms-english">Idioms English</option>
              <option value="group-verbs-english">Group Verbs English</option>
              <option value="antonyms-english">Antonyms English</option>
            </optgroup>
            <option value="traditional-gk">Traditional GK</option>
            <option value="shongbidhan">সংবিধান</option>
            <option value="prakritik-ghotona">প্রাত্যহিক ঘটনা</option>
            <option value="orthoniti">অর্থনীতি</option>
            <option value="mental-ability">Mental Ability</option>
            <option value="important-dates">গুরুত্বপূর্ণ তারিখ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Title" [(ngModel)]="post.title" name="title">
        </div>
        <div class="form-group">
          <label for="excerpt">Excerpt</label>
          <textarea rows="3" class="form-control" id="excerpt" placeholder="Enter Excerpt" [(ngModel)]="post.excerpt" name="excerpt"></textarea>
        </div>
        <div class="form-group">
          <label for="datePublished">Publishing Date</label>
          <input type="date" class="form-control" id="datePublished" placeholder="Enter Date" [(ngModel)]="post.publishingdate" name="datePublished">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" [(ngModel)]="post.draft" name="draft">
              Draft
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="bodytext">Post Body</label>
            <ckeditor name="bodytext" [(ngModel)]="post.bodytext" [config]="{uiColor: '#ffffff'}" debounce="500">
            </ckeditor>
          </div>
          <div class="col-md-6" [innerHtml]="post.bodytext | sanitizeHtml"></div>
        </div>
        <div *ngIf="addPost==false">
          <button type="submit" class="btn btn-primary" (click)="updatePost()">Update</button>
          <button type="submit" class="btn btn-danger" (click)="deletePost()">Delete</button>
        </div>
        <div *ngIf="addPost==true">
          <button type="submit" class="btn btn-primary" (click)="addNew()">Add</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<p *ngIf="msg" class="text-success">{{msg}}</p>
<p *ngIf="msg1" class="text-danger">{{msg1}}</p>
